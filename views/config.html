<!doctype html>
<html lang="en">
<head>
  <% include partials/head %>
</head>
<body>
<% include partials/header %>
<h1 class="text-center title-1">Config</h1>
<form name="form" method="POST" action="/configs/salvar">
  <table>
    <tr>
      <td>Id</td>
      <td><input type="text" name="id" value="<% if (locals.config) { %><%= locals.config._id %><% } %>"/></td>
    </tr>    
    <tr>
      <td>Valor</td>
      <td><input type="text" name="valor" value="<% if (locals.config) { %><%= locals.config.valor %><% } %>"/></td>
    </tr>
    <tr>
      <td colspan="2"><input type="submit"></td>
    </tr>
  </table>  
</form>
</body>
</html>
